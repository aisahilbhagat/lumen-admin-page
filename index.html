<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <!-- 
        SECURITY RECOMMENDATION: In a real environment, 
        the server MUST send a Content Security Policy (CSP) header 
        to mitigate XSS attacks. A suitable example header would be:
        Content-Security-Policy: default-src 'self'; 
                                 script-src 'self' https://cdn.jsdelivr.net https://cdn.supabase.io; 
                                 style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
                                 font-src 'self' https://cdn.jsdelivr.net; 
                                 img-src 'self' data:; 
                                 connect-src 'self' https://*.supabase.co wss://*.supabase.co;
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group .form-control:focus {
            border-color: var(--primary-color);
        }
        
        .input-group .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background-color: white;
            color: #495057;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: var(--light-bg);
            color: var(--primary-color);
        }
        
        .alert {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the dashboard</p>
        </div>
        
        <!-- Alert for login errors/messages -->
        <div class="alert alert-danger d-none" id="loginAlert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span id="alertMessage"></span>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <!-- Renamed placeholder for clarity, ID remains 'username' to minimize structural changes -->
                    <input type="email" class="form-control" id="username" placeholder="Enter your email address" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" title="Login with Google" data-provider="google">
                <i class="bi bi-google"></i>
            </button>
            <button class="social-btn" title="Login with Facebook" data-provider="facebook">
                <i class="bi bi-facebook"></i>
            </button>
            <button class="social-btn" title="Login with Twitter" data-provider="twitter">
                <i class="bi bi-twitter"></i>
            </button>
        </div>
        
        <div class="login-footer">
            <p>
                <a href="#" id="forgotPassword">Forgot password?</a>
            </p>
            <p>
                Don't have an account? <a href="#" id="signUp">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CRITICAL SECURITY STEP: 
        // 1. REPLACE THESE PLACEHOLDERS with your actual Supabase project URL and Anon Key.
        // 2. These keys are safe for client-side use but should be sourced from environment 
        //    variables or injected at build time in a production setting.
        const SUPABASE_URL = 'https://tfcvfjtounqemishwcop.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmY3ZmanRvdW5xZW1pc2h3Y29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNDI4NjgsImV4cCI6MjA3NDYxODg2OH0.Qso906vE1_1LTIxhrKAswHhNsizquQJ8P7X4ybfaXmM';
        
        // Initialize Supabase Client - FIXED: Using the correct initialization method
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            // UI Elements
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');

            // SECURE FIX: Replaces disruptive window.alert() with a non-blocking UI message.
            const showMessage = (message, isError = true) => {
                alertMessage.textContent = message;
                loginAlert.classList.remove('d-none', 'alert-success', 'alert-danger');
                loginAlert.classList.add(isError ? 'alert-danger' : 'alert-success');
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    loginAlert.classList.add('d-none');
                }, 5000);
            };

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
            
            // ----------------------------------------
            // 1. LOGIN FUNCTIONALITY (Supabase)
            // ----------------------------------------
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (!email || !password) {
                    showMessage('Please enter both email and password.', true);
                    return;
                }

                const loginButton = e.submitter;
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
                
                try {
                    console.log('Attempting login with:', email);
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ 
                        email: email.trim(), 
                        password: password 
                    });
                    
                    if (error) {
                        console.error('Login error:', error.message);
                        showMessage(error.message, true);
                    } else if (data.user) {
                        // Successful login: Redirect to the protected dashboard
                        showMessage('Login successful! Redirecting...', false);
                        console.log('Login successful, user:', data.user);
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'; 
                        }, 1500);
                    }
                } catch (err) {
                    console.error('Network Error:', err);
                    showMessage('A network error occurred. Check your connection.', true);
                } finally {
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Login';
                }
            });

            // ----------------------------------------
            // 2. SIGN UP FUNCTIONALITY (Supabase)
            // ----------------------------------------
            document.getElementById('signUp').addEventListener('click', async function(e) {
                e.preventDefault();
                // A dedicated sign-up form/page is recommended for production.
                const email = prompt('Enter your email to sign up:');
                const password = prompt('Enter a password (min 6 characters):');

                if (email && password) {
                    const { data, error } = await supabaseClient.auth.signUp({ email, password });

                    if (error) {
                        console.error('Sign up failed:', error.message);
                        showMessage(`Sign up failed: ${error.message}`, true);
                    } else if (data.user) {
                        showMessage('Sign up successful! Please check your email to confirm your account.', false);
                    }
                } else if (email || password) {
                     showMessage('Sign up requires both email and password.', true);
                }
            });

            // ----------------------------------------
            // 3. FORGOT PASSWORD FUNCTIONALITY (Supabase)
            // ----------------------------------------
            document.getElementById('forgotPassword').addEventListener('click', async function(e) {
                e.preventDefault();
                const email = prompt('Please enter your email address for password reset:');
                
                if (email) {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        // Redirect user to a specific page after clicking the email link
                        redirectTo: window.location.origin + '/dashboard.html', 
                    });

                    if (error) {
                        console.error('Password reset error:', error.message);
                        showMessage(`Error sending reset link: ${error.message}`, true);
                    } else {
                        showMessage('Password reset link sent! Check your email.', false);
                    }
                }
            });
            
            // ----------------------------------------
            // 4. SOCIAL LOGIN FUNCTIONALITY (Supabase)
            // ----------------------------------------
            document.querySelectorAll('.social-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const platform = this.getAttribute('data-provider'); 
                    
                    const { error } = await supabaseClient.auth.signInWithOAuth({
                        provider: platform,
                        options: {
                            redirectTo: window.location.origin + '/dashboard.html',
                        }
                    });

                    if (error) {
                        console.error('OAuth error:', error.message);
                        showMessage(`Social login failed for ${platform}: ${error.message}`, true);
                    }
                    // Supabase handles the redirect automatically for successful OAuth flow.
                });
            });
            
            // Check for active session on load (if user clicks back/reloads login page)
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // Redirect immediately if already authenticated
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
